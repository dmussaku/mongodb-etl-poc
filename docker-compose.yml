# Common configuration for Django app services
x-django-common: &django-common
  environment: &django-env
    - DEBUG=True
    - SECRET_KEY=django-insecure-your-secret-key-change-this-in-production
    - DB_NAME=etl_db
    - DB_USER=postgres
    - DB_PASSWORD=password
    - DB_HOST=postgres
    - DB_PORT=5432
    - CELERY_BROKER_URL=redis://redis:6379/0
    - CELERY_RESULT_BACKEND=redis://redis:6379/1
    - PYTHONUNBUFFERED=1
  volumes:
    - ./backend:/app
  networks:
    - etl-network
  develop: &django-develop
    watch:
      - action: sync
        path: ./backend
        target: /app
        ignore:
          - __pycache__/
          - "*.pyc"
          - "*.pyo"
          - "*.pyd"
          - ".git/"
          - ".pytest_cache/"
          - "node_modules/"

services:
  # Source Database - MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - etl-network

  # Metadata Database - PostgreSQL
  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: etl_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Message Broker & Result Backend - Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Django Web Application (builds the shared image)
  django:
    <<: *django-common
    build: ./backend  # Only this service builds, others reuse the image
    image: mongodb-etl-poc_django-app
    container_name: django-web
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Celery Worker
  celery-worker:
    <<: *django-common
    image: mongodb-etl-poc_django-app  # Reuse the image built by django service
    container_name: celery-worker
    depends_on:
      - django
    command: celery -A myproject worker --loglevel=info

  # Celery Flower - Task Monitoring
  celery-flower:
    <<: *django-common
    image: mongodb-etl-poc_django-app  # Reuse the image built by django service
    container_name: celery-flower
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A myproject flower --port=5555

  # Celery Beat - Periodic Task Scheduler
  celery-beat:
    <<: *django-common
    image: mongodb-etl-poc_django-app  # Reuse the image built by django service
    container_name: celery-beat
    depends_on:
      - django
      - celery-worker
    command: celery -A myproject beat --loglevel=info

networks:
  etl-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  redis_data: