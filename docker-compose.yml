services:
  # Source Database - MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - etl-network

  # Metadata Database - PostgreSQL
  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: etl_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Message Broker - RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Cache/Session Store - Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Web Application - FastAPI (Backend)
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.web
    container_name: etl-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/etl_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://admin:password@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MONGODB_URL=mongodb://root:password@mongodb:27017/
    volumes:
      - ./backend/src:/app/src
      - ./logs:/app/logs
    networks:
      - etl-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend - React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: etl-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - etl-network
    depends_on:
      - backend

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/etl_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://admin:password@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MONGODB_URL=mongodb://root:password@mongodb:27017/
    volumes:
      - ./backend/src:/app/src
      - ./logs:/app/logs
    networks:
      - etl-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  # Celery Beat Scheduler (for scheduled jobs)
  scheduler:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.worker
    container_name: etl-scheduler
    command: celery -A src.worker.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/etl_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://admin:password@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MONGODB_URL=mongodb://root:password@mongodb:27017/
    volumes:
      - ./backend/src:/app/src
      - ./logs:/app/logs
    networks:
      - etl-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.web
    container_name: etl-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://admin:password@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    command: celery -A src.worker.celery flower --port=5555
    networks:
      - etl-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  etl-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  rabbitmq_data:
  redis_data: